<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tag</title>
</head>
<body>
    <h1  align="center">List Tags</h1>
<p>Ordered List</p>

<ol>
    <li>Apple</li>
    <li>Mango</li>
    <li>Orange</li>
    <li>Bannana</li>
    <li>Mango</li>
    <li>Grapes</li>
    <li>pineapple</li>
</ol>
<p>Un-Ordered List </p> 
<ul>
    <li> Delhi</li>
    <li>Mumbai</li>
    <li>Hyderabad</li>
    <li>Banglore</li>
    <li>chennai</li>
</ul>
</body>
</html>
